<div class="form-container">
    <h1>Sign up to CompEval</h1>
    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <div class="form-buttons">
        <button type="submit" class="form-button">Sign up</button>
        <button type="button" class="form-button back-button" (click)="back()">Back</button>
      </div>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
